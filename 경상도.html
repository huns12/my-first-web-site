    <p style="margin-bottom: 100px">경상도는 <strong>한반도 동남부에 위치</strong>하는 지역이다. 과거 고려의 5개 도(道)와 조선의 8개 도를 구성하던 행정구역 중 한 곳으로, 오늘날에는 부산광역시, 대구광역시, 울산광역시, 경상북도, 경상남도 <u>5개로 분리된 광역자치단체를 하나로 아우르는 지역</u>을 말할 때 쓰인다.</p>
